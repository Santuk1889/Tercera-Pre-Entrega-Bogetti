{% extends 'padre.html' %}
{% block contenido %}
<section class="py-5">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2>Listar Ligas</h2>
                <ul>
                    {% for ligas in listarLigas %}
                    <li>{{ ligas.nombre }} - {{ ligas.division }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock contenido %}
